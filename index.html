<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://kit.fontawesome.com/756a7f5104.js" crossorigin="anonymous"></script>
</head>
<body style="display: flex; justify-content: center;">
    <div class=" mt-5 calcu" id="main" >
        <h3 class="p-2  ">CASIO</h3>
        <input type="text" class="form-control w-75 container " id="result" style="background-color: rgb(176, 184, 186); border: 1px rgb(146, 137, 137) inset; " >
        <div class="W-100 container mt-3 " style="display: flex; justify-content: space-evenly;" >
            <button type="button " onclick="AllClear()"  class="btn btn-light b1 p-1 me-1">AC</button>
            <button type="button " onclick=""  class="btn btn-light b1 p-1 me-1 ">MC</button>
            <button type="button " onclick="displayData('%')"  class="btn btn-light b1 p-1 me-1 ">%</button>
            <button type="button " onclick="displayData('/')"   class="btn btn-light b1 p-1 me-1 ">/</button>           
           </div>
           <div class="W-100 container mt-3 " style="display: flex; justify-content: space-evenly;">
             <button type="button " onclick="displayData(7)"  class="btn btn-light b1 p-1 me-1 ">7</button>
            <button type="button " onclick="displayData(8)" class="btn btn-light b1 p-1 me-1 ">8</button>
            <button type="button " onclick="displayData(9)" class="btn btn-light b1 p-1 me-1 ">9</button>
            <button type="button " onclick="displayData('*')"  class="btn btn-light b1 p-1 me-1 ">*</button>            
           </div>
           <div class="W-100 container mt-3 " style="display: flex; justify-content: space-evenly;" >
            <button type="button " onclick="displayData(4)" class="btn btn-light b1 p-1 me-1 ">4</button>
            <button type="button " onclick="displayData(5)" class="btn btn-light b1 p-1 me-1 ">5</button>
            <button type="button " onclick="displayData(6)" class="btn btn-light b1 p-1 me-1 ">6</button>
            <button type="button " onclick="displayData('-')" class="btn btn-light b1 p-1 me-1 ">-</button>             
           </div>
           <div class="W-100 container mt-3 "  style="display: flex; justify-content: space-evenly;">
            <button type="button " onclick="displayData(1)" class="btn btn-light b1 p-1 me-1 ">1</button>
            <button type="button " onclick="displayData(2)"  class="btn btn-light b1 p-1 me-1 ">2</button>
            <button type="button " onclick="displayData(3)" class="btn btn-light b1 p-1 me-1 ">3</button>
            <button type="button " onclick="displayData('+')" class="btn btn-light b1 p-1 me-1 ">+</button>             
           </div>

           <div class="W-100 container mt-3 mb-3"  style="display: flex; justify-content: space-evenly;">
            
            <button type="button " onclick="displayData(0)" class="btn btn-light b1 p-1 me-1 ">0</button>
             <button type="button " onclick="displayData('.')" class="btn btn-light b1 p-1 me-1 ">.</button>
             <button type="button " onclick="backspace()" class="btn btn-light b1 p-1 me-1 "><i class="fa-solid fa-delete-left"></i></button>
            <button type="button " onclick="evalExprsn()"  class="btn btn-light b1 p-1 me-1 ">=</button> 
                       
           </div><br>
       
          

       
    </div>
    
</body>
<script src="./calc.js" ></script>
</html>
