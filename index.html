<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://kit.fontawesome.com/756a7f5104.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="w-25 container mt-5 calcu " style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
        <h3 class="p-2  ">CASIO</h3>
        <input type="text" class="form-control" id="result" style="background-color: rgb(176, 184, 186); border: 1px rgb(146, 137, 137) inset; " >
        <div class="W-100 container mt-3 row ">
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="AllClear()"  class="btn btn-light b1 ">AC</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick=""  class="btn btn-light b1 ">MC</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData('%')"  class="btn btn-light b1 ">%</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData('/')"   class="btn btn-light b1 ">/</button></div>              
           </div>
           <div class="W-100 container mt-3 row ">
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData(7)"  class="btn btn-light b1 ">7</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData(8)" class="btn btn-light b1 ">8</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData(9)" class="btn btn-light b1 ">9</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData('*')"  class="btn btn-light b1 ">*</button></div>              
           </div>
           <div class="W-100 container mt-3 row ">
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData(4)" class="btn btn-light b1 ">4</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData(5)" class="btn btn-light b1 ">5</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData(6)" class="btn btn-light b1 ">6</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData('-')" class="btn btn-light b1 ">-</button></div>              
           </div>
           <div class="W-100 container mt-3 row ">
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData(1)" class="btn btn-light b1 ">1</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData(2)"  class="btn btn-light b1 ">2</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData(3)" class="btn btn-light b1 ">3</button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData('+')" class="btn btn-light b1 ">+</button></div>              
           </div>

           <div class="W-100 container mt-3 row ">
            
            <div class="col-lg-3 col-md-6 col-sm-12 p-2 mb-2" ><button type="button " onclick="displayData(0)" class="btn btn-light b1 ">0</button></div>  
             <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="displayData('.')" class="btn btn-light b1 ">.</button></div>
             <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="backspace()" class="btn btn-light b1 "><i class="fa-solid fa-delete-left"></i></button></div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2" ><button type="button " onclick="evalExprsn()"  class="btn btn-light b1 ">=</button></div> 
                       
           </div>
       
          

       
    </div>
    
</body>
<script src="./calc.js" ></script>
</html>
